<!DOCTYPE html>
<html>
<head>
  <title>HelloWord</title>
  <link type="text/css" rel="stylesheet" href="style.css"/>
  <script type="text/javascript" charset="utf-8">
      document.write("<table  border='1'>");
        for(var i = 1;i <= 9;i++)
        {
          document.write("<tr>");
          for(var j = 1; j <= i;j++ )
          {
            document.write("<td>" + '&nbsp'+ i + '*' + j + '&nbsp' + "</td>")
          }
            document.write("</tr>");
        }
      document.write("</table>");


  </script>
</head>

</body>
</html>
